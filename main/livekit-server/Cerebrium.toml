[cerebrium.deployment]
name = "livekit-server-simple"
python_version = "3.11"
disable_auth = false
include = ['./*', 'main.py', 'media_api.py', 'start.sh', 'requirements.txt', 'cerebrium.toml', 'src/**/*', 'config/**/*']
exclude = ['.*', '__pycache__/**/*', 'transcripts/**/*', '*.pyc']

[cerebrium.hardware]
cpu = 4
memory = 16.0
compute = "CPU"

[cerebrium.scaling]
min_replicas = 1
max_replicas = 8
cooldown = 30
replica_concurrency = 1
response_grace_period = 900
scaling_metric = "cpu_utilization"
scaling_target = 60

[cerebrium.runtime.custom]
port = 8003
dockerfile_path = "./Dockerfile"

[cerebrium.env]
# LiveKit Cloud Configuration (REQUIRED for Cerebrium deployment)
LIVEKIT_URL = "wss://cheeko-2l9cex5f.livekit.cloud"
LIVEKIT_API_KEY = "APItFJZgGpRzeTg"
LIVEKIT_API_SECRET = "EeDUlc7OneLExZWVLexrI9KecOQUcj0svqr7xq4K3UgC"


# Model Configuration (CRITICAL - no comments in values!)
EMBEDDING_MODEL = "all-MiniLM-L6-v2"
AUTO_PRELOAD_MODELS = "true"
