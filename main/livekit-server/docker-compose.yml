version: '3.8'

services:
  livekit-server:
    image: livekit/livekit-server:latest
    container_name: livekit-server
    restart: unless-stopped
    ports:
      - "7880-7882:7880-7882/tcp"
      - "50000-50200:50000-50200/udp"
    environment:
      LIVEKIT_KEYS: "devkey: secret"
      REDIS_URL: "redis://:redispassword@redis-container:6379"
    networks:
      - bridge

networks:
  # Use default bridge network where redis-container is running
  bridge:
    external: true