# Staging Environment Configuration for Manager API

# Server Configuration
server.port=8002
server.servlet.context-path=/toy

# Database Configuration
spring.datasource.url=jdbc:mysql://${DB_HOST:staging-db.xiaozhi.local}:${DB_PORT:3306}/${DB_NAME:xiaozhi_staging}?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:xiaozhi_staging}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration
spring.datasource.druid.initial-size=10
spring.datasource.druid.min-idle=10
spring.datasource.druid.max-active=100
spring.datasource.druid.max-wait=60000
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=300000
spring.datasource.druid.validation-query=SELECT 1
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:staging-redis.xiaozhi.local}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.database=${REDIS_DATABASE:1}
spring.data.redis.timeout=5000ms

# Logging Configuration
logging.level.root=${LOG_LEVEL:INFO}
logging.level.xiaozhi=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=${LOG_FILE_PATH:/var/log/xiaozhi}/manager-api-staging.log

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Security Configuration
xiaozhi.jwt.secret=${JWT_SECRET:staging_jwt_secret_key}
xiaozhi.jwt.expiration=86400
xiaozhi.encryption.key=${ENCRYPTION_KEY:staging_encryption_key}

# External Services Configuration
aliyun.access-key=${ALIYUN_ACCESS_KEY:}
aliyun.access-secret=${ALIYUN_ACCESS_SECRET:}

# Management and Monitoring
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.metrics.export.simple.enabled=true

# Application Information
spring.application.name=xiaozhi-manager-api-staging
spring.profiles.active=staging