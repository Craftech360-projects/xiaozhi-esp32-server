      url: jdbc:postgresql://aws-1-ap-south-1.pooler.supabase.com:6543/postgres?currentSchema=public&sslmode=require&connectTimeout=120&socketTimeout=120&tcpKeepAlive=true&loginTimeout=120&prepareThreshold=0
