knife4j:
  production: false
  enable: true
  basic:
    enable: false
    username: admin
    password: admin
  setting:
    enableFooter: false

# Server configuration
server:
  port: ${SERVER_PORT:8002}
  address: 0.0.0.0
  secret: d153e93c-bb2f-42e7-8045-a1ee47a1dcfc

# Management endpoints for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

spring:
  datasource:
    druid:
      # Local MySQL for Azure VM (matches pipeline setup)
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/xiaozhi_db?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&nullCatalogMeansCurrent=true&useSSL=false&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
      username: xiaozhi_user
      password: xiaozhi_password123

      initial-size: 5
      max-active: 20
      min-idle: 5
      max-wait: 6000
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      stat-view-servlet:
        enabled: false
      filter:
        stat:
          log-slow-sql: true
          slow-sql-millis: 1000
          merge-sql: false
        wall:
          config:
            multi-statement-allow: true

  data:
    redis:
      # Local Redis for Azure VM (matches pipeline setup)
      host: localhost
      port: 6379
      password: # No password for local Redis
      database: 0
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
        shutdown-timeout: 100ms