# Production Environment Configuration for Manager API

# Server Configuration
server.port=8002
server.servlet.context-path=/toy

# Database Configuration
spring.datasource.url=jdbc:mysql://${DB_HOST:prod-db.xiaozhi.local}:${DB_PORT:3306}/${DB_NAME:xiaozhi_production}?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:xiaozhi_prod}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration (Production Optimized)
spring.datasource.druid.initial-size=20
spring.datasource.druid.min-idle=20
spring.datasource.druid.max-active=200
spring.datasource.druid.max-wait=60000
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=300000
spring.datasource.druid.validation-query=SELECT 1
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:prod-redis.xiaozhi.local}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.database=${REDIS_DATABASE:0}
spring.data.redis.timeout=5000ms
spring.data.redis.lettuce.pool.max-active=50
spring.data.redis.lettuce.pool.max-idle=10
spring.data.redis.lettuce.pool.min-idle=5

# Logging Configuration (Production - Less Verbose)
logging.level.root=${LOG_LEVEL:WARN}
logging.level.xiaozhi=INFO
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=${LOG_FILE_PATH:/var/log/xiaozhi}/manager-api-production.log
logging.file.max-size=100MB
logging.file.max-history=30

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Security Configuration
xiaozhi.jwt.secret=${JWT_SECRET:production_jwt_secret_key_change_me}
xiaozhi.jwt.expiration=86400
xiaozhi.encryption.key=${ENCRYPTION_KEY:production_encryption_key_change_me}

# External Services Configuration
aliyun.access-key=${ALIYUN_ACCESS_KEY:}
aliyun.access-secret=${ALIYUN_ACCESS_SECRET:}

# Management and Monitoring (Restricted for Production)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.metrics.export.simple.enabled=false
management.security.enabled=true

# Performance Configuration
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.JCacheRegionFactory

# Application Information
spring.application.name=xiaozhi-manager-api-production
spring.profiles.active=prod

# HTTP Configuration
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

