version: '3.8'

services:
  # MySQL Database on port 3306 (same as Azure)
  xiaozhi-mysql:
    image: mysql:8.0
    container_name: xiaozhi-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: xiaozhi_db
      MYSQL_USER: xiaozhi_user
      MYSQL_PASSWORD: xiaozhi_password123
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"  # Same port as Azure
    volumes:
      - xiaozhi_mysql_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      interval: 10s
      retries: 10
    networks:
      - xiaozhi-network

  # Redis Cache on port 6379 (same as Azure)
  xiaozhi-redis:
    image: redis:7-alpine
    container_name: xiaozhi-redis
    restart: always
    environment:
      TZ: Asia/Shanghai
    ports:
      - "6379:6379"  # Same port as Azure
    volumes:
      - xiaozhi_redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - xiaozhi-network

volumes:
  xiaozhi_mysql_data:
    driver: local
  xiaozhi_redis_data:
    driver: local

networks:
  xiaozhi-network:
    driver: bridge